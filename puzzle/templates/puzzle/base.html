<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %} Puzzle {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'puzzle/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <!-- Hamburger button -->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- website logo -->
            <a class="navbar-brand" href="#">金小胖</a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <!-- Puzzle button in Navbar -->
            <ul class="nav navbar-nav">
                <li class="{% block puzzle_active %}{% endblock %}">
                    <a href="{% url 'puzzle:index' %}">
                        <span class="glyphicon glyphicon-knight"></span> Puzzle
                    </a>
                </li>
            </ul>

            <!-- Add puzzle button in Navbar -->
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block add_puzzle_active %}{% endblock %}">
                    <a href="{% url 'puzzle:add-puzzle' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Puzzle
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
