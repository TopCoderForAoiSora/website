{% extends 'puzzle/base.html' %}
{% block puzzle_active %} active {% endblock %}
{% block title %} Puzzle List {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h2>All Puzzle</h2>
        </div>
        {% for puzzle in all_puzzles %}
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <a href="{% url 'puzzle:detail' puzzle.pk %}">
                    <img src="https://i.ytimg.com/vi/xUMdMgUMHoY/maxresdefault.jpg" class="img-responsive">
                </a>
                <div class="caption">
                    <h3>{{ puzzle.title }}</h3>
                    <h3>Room: {{ puzzle.location }}</h3>
                    <h3>Point: {{ puzzle.point }}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
