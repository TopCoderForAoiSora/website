{% for field in form %}
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-xs-3">{{ field.label_tag }}</label>
        <div class="col-xs-9">{{ field }}</div>
    </div>
{% endfor %}
