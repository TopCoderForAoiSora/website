<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if all_albums %}
        <ul>
            {% for album in all_albums %}
            <li>
                <a href="{{ album.id }}">{{ album.album_title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You don't have any albums!</h3>
    {% endif %}
</body>
</html>
